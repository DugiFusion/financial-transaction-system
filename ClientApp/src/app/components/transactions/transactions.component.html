
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Bank Application</a> <!-- {{title}} -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container content">
  <div class="row">
    <div class="col-md-6">
      <!-- Transaction Form -->
      <h3>Add Transaction</h3>
      <form>
        <div class="mb-3">
          <label for="transactionType" class="form-label">Transaction Type</label>
          <select class="form-select" id="transactionType">
            <option value="credit">Credit</option>
            <option value="debit">Debit</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="amount" class="form-label">Amount</label>
          <input type="number" class="form-control" id="amount" placeholder="Enter amount">
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" id="description" rows="3" placeholder="Enter description"></textarea>
        </div>
        <button type="button" class="btn btn-primary">Add Transaction</button>
      </form>
    </div>

    <div class="col-md-6">
      <!-- Transaction Table -->
      <h3>Transaction History</h3>
      <table class="table table-striped">
        <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Card Type</th>
          <th>Amount</th>
          <th>To / From</th>
          <th>Transaction Type</th>
          <th>Note</th>
          <th>Date</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>1</td>
          <td>Credit</td>
          <td>500 EUR</td>
          <td>IT Inc.</td>
          <td>SEPA</td>
          <td>Salary</td>
          <td>2024-12-05</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Debit</td>
          <td>100 EUR</td>
          <td>LIDL</td>
          <td>Withdrawal</td>
          <td> / </td>
          <td>2024-12-06</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="bg-primary card-footer text-white text-center py-3 mt-4">
  <p>&copy; 2024 Bank App Services. All rights reserved.</p>
</footer>

</body>

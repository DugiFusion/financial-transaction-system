<div class="container content">
    <h3 class="text-center">Reports</h3>
    <div style="overflow-x: auto;">
      <table mat-table [dataSource]="dataSource" class="mat-table table table-striped w-100">
        <ng-container matColumnDef="generatedAt">
          <th mat-header-cell *matHeaderCellDef>Generated At</th>
          <td mat-cell *matCellDef="let report">{{ report.generatedAt | date: 'dd/MM/yyyy' }}</td>
        </ng-container>
        <ng-container matColumnDef="fileName">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let report">{{ report.fileName }}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let report">
            <button mat-icon-button color="primary" class="download-button" (click)="downloadReport(report.id)">
              <mat-icon class="download-icon">download</mat-icon>
            </button>
            <button mat-icon-button color="warn" class="delete-button" (click)="deleteReport(report.id)">
              <mat-icon class="delete-icon">delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>

apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
  labels:
    app: rabbitmq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
      
    spec:
      tolerations:
        - key: "CriticalAddonsOnly"
          operator: "Exists"
          effect: "NoSchedule"
      containers:
        - name: rabbitmq
          image: rabbitmq:3-management
          ports:
            - containerPort: 5672   # AMQP port
            - containerPort: 15672  # Management UI
          env:
            - name: RABBITMQ_DEFAULT_USER
              value: admin   # Set your RabbitMQ username
            - name: RABBITMQ_DEFAULT_PASS
              value: admin   # Set your RabbitMQ password
      
---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
spec:
  type: LoadBalancer   # For external access
  ports:
    - name: amqp
      port: 5672         # AMQP port for messaging
      targetPort: 5672
      protocol: TCP
    - name: management
      port: 15672        # Management UI port
      targetPort: 15672
      protocol: TCP
  selector:
    app: rabbitmq
